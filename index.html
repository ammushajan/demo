<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <title>Max Health Insurance</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="nav-tab content-container">
            <a class="header-nav" href="#max">COMPANY</a>
            <a class="header-nav" href="#max">HEALTH NETWORK</a>
            <a class="header-nav" href="#max">LIVEWELL</a>
            <a class="header-nav" href="#max">HELP</a>
            <a class="header-nav" href="#max">AGENT LOGIN</a>
        </nav>
    </header>
    <main>
        <section class="full-width-container">
            <div class="banner-wrapper">
                <img class="banner-wrapper-width" src="assests/images/photo-1465080207318-3-de-7361-f-84-e-7.jpg">
            </div>
            <div class="search-bar container clear-fix">
                <nav class="search-bar-left">
                    <a href="#max"><img class="max-bupa-img"
                            src="assests/images/1521103184-zj-bd-mt-max-bupa-1.jpg">
                    </a>
                    <a class=" search-bar-nav" href="#max">BUY</a>
                    <a class=" search-bar-nav" href="#max">CLAIM</a>
                    <a class=" search-bar-nav" href="#max">RENEW</a>
                </nav>
                <nav class="search-bar-right">
                    <select class="all-plans-option">
                        <option>
                            ALL PLANS
                        </option>
                    </select>
                    <a href="#max"><img class="search-icon" src="assests/images/group-3.png">
                    </a>
                    <button class="primary-button">
                        MY POLICY
                        <div>
                        <img class="icon-white-arrow " src="assests/images/group-6.png">
                        </div>
                    </button>
                </nav>
                <div class="Go-active-container">
                    <h1 class="Go-active-header">
                        GoActive is India’s only
                        Active Insurance Plan
                    </h1>
                    <div class="Go-active-border">
                    </div>
                    <p class="Go-active-content">
                        India’s only Health Insurance plan that lets
                        you get most value all day every day
                    </p>
                    <button class="secondary-button">VIEW GO ACTIVE
                        <img class="icon-orange-arrow" src="assests/images/path.png">
                    </button>
                </div>
                <form class="Form">
                    <div class="Form-name find-your">
                        <div class="find-your">FIND YOUR PLAN</div>
                        <input id="name" class="Name" type="text" onkeypress="isInputUserName(event)"
                            placeholder="Your Name" required>
                        <label id="demo" class="error-msg">Enter your name</label>
                    </div>
                    <div class="Form-dob">
                        <div class="find-your text-align">DATE OF BIRTH</div>
                        <input id="dob" class="DOB" type="text" placeholder="DD/MM/YYYY">
                        <label id="demo1" class="error-msg">Enter your DOB</label>
                    </div>
                    <div class="Form-contact contact">
                        <div class="find-your text-align">CONTACT</div>
                        <input id="number" class="Contact" type="text" onkeypress="isInputNumber(event)"
                            placeholder="Enter Mobile Number">
                        <label id="demo2" class="error-msg"> Enter your contact number</label>
                    </div>
                    <div class="Form-buying-for">
                        <div class="buying">BUYING FOR</div>
                        <div class="tell-us">Tell us who you’re
                            buying for
                        </div>
                    </div>
                    <div onclick="myFunction()" class="find-my-plan-form-button">
                        <img class="find-my-plan-img" src="assests/images/group-19.png">
                        <div class="find-my-plan-text-style">FIND MY PLAN</div>
                    </div>
                </form>
            </div>
        
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
